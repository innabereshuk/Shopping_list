<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
     <header>
         <div class="container">
            <h1 class="title">CSS diner Shopping List</h1><br>
            <h2 class="subtitle">Let's go to the mall!</h2>
         </div>
    </header>
    <main>
        <div class="container">
            <ul class="tab">
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                        <span class="gold">A lot of pickles</span>
                        <span class="col">(for the next lessons about CSS)</span>
                    </label>
                </li>
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                         <span class="gold">10 apples</span>
                        <span class="col">(for more CSS manipulations)</span>
                    </label>
                </li>
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                        <span class="gold">20 oranges</span>
                        <span class="col">(because they are awesome)</span>
                    </label>
                </li>
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                        <span class="gold">13 plates</span>
                        <span class="col">(hm... they always diSssapear)</span>
                    </label>
                </li>
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                         <span class="gold">15 bentos</span>
                    </label>
                </li>
                <li class="tab__item">
                    <label>
                        <input type="checkbox">
                        <span class="gold">1 bottle of Sake ^_^</span>
                        <span class="col">(for my frionds)</span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="container">
            <a class="button" href="#">
                      <h2 class="subtitle">Bon appetit</h2>
            </a>
                 
        </div> 
    </footer>
</body>
</html>
